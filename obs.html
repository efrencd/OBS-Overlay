<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Overlay OBS WebSocket</title>
  <style>
    :root {
      color-scheme: dark;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 1920px;
      height: 1080px;
      min-width: 1920px;
      min-height: 1080px;
      background: transparent;
      font-family: 'Segoe UI', system-ui, sans-serif;
      color: white;
      overflow: hidden;
    }
    #status {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 0.75rem;
      opacity: 0.7;
    }
    .lower-third {
      position: absolute;
      left: 50%;
      bottom: 6%;
      transform: translate(-50%, 120%);
      opacity: 0;
      pointer-events: none;
      transition: transform 0.6s cubic-bezier(0.22, 1, 0.36, 1), opacity 0.4s ease;
    }
    .lower-third--visible {
      transform: translate(-50%, 0);
      opacity: 1;
    }
    .lower-third__inner {
      width: min(860px, 90vw);
      padding: 1rem 1.5rem;
      border-radius: 999px;
      background: linear-gradient(135deg, rgba(30, 144, 255, 0.85), rgba(0, 0, 0, 0.45));
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.45);
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }
    .lower-third__title {
      font-size: clamp(1.6rem, 2vw, 2.2rem);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }
    .lower-third__subtitle {
      font-size: clamp(1rem, 1.4vw, 1.3rem);
      opacity: 0.85;
    }
    .lower-third__accent {
      height: 3px;
      width: 50px;
      background: #ffd166;
      margin-top: 0.2rem;
      border-radius: 999px;
    }
  </style>
</head>
<body>
  <div id="status">Conectando…</div>
  <div class="lower-third" id="lower-third" aria-live="polite">
    <div class="lower-third__inner">
      <div class="lower-third__title" id="lt-title"></div>
      <div class="lower-third__subtitle" id="lt-subtitle"></div>
      <div class="lower-third__accent"></div>
    </div>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const lowerThird = document.getElementById('lower-third');
    const titleEl = document.getElementById('lt-title');
    const subtitleEl = document.getElementById('lt-subtitle');

    const WS_URL = "ws://localhost:8080";
    let socket;
    let hideTimeout;

    function setStatus(message) {
      statusEl.textContent = message;
    }

    function hideLowerThird() {
      lowerThird.classList.remove('lower-third--visible');
    }

    function showLowerThird(data) {
      const { title, subtitle, duration } = data || {};
      if (!title && !subtitle) return;

      titleEl.textContent = title || '';
      subtitleEl.textContent = subtitle || '';

      lowerThird.classList.add('lower-third--visible');

      clearTimeout(hideTimeout);
      hideTimeout = setTimeout(() => {
        hideLowerThird();
      }, Math.max(Number(duration) || 4, 0) * 1000);
    }

    function processMessage(payload) {
      try {
        const data = JSON.parse(payload);
        showLowerThird(data);
      } catch {
        showLowerThird({ title: payload });
      }
    }

    function connect() {
      setStatus('Conectando a ' + WS_URL + '…');
      socket = new WebSocket(WS_URL);

      socket.onopen = () => {
        setStatus('Conectado');
      };

      socket.onclose = () => {
        setStatus('Desconectado. Reintentando…');
        setTimeout(connect, 2000);
      };

      socket.onerror = (err) => {
        console.error('WebSocket error:', err);
      };

      socket.onmessage = (event) => {
        processMessage(event.data);
      };
    }

    connect();
  </script>
</body>
</html>
