<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Overlay OBS WebSocket</title>
  <style>
    :root {
      color-scheme: dark;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 1920px;
      height: 1080px;
      min-width: 1920px;
      min-height: 1080px;
      background: transparent;
      font-family: 'Space Grotesk', 'Inter', 'Segoe UI', system-ui, sans-serif;
      color: white;
      overflow: hidden;
    }
    #status {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 0.75rem;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }
    #status.status-hidden {
      opacity: 0;
      pointer-events: none;
    }
    .lower-third {
      position: absolute;
      left: -3%;
      bottom: 8%;
      width: min(860px, 90vw);
      height: 150px;
      transform: translateX(-130%);
      opacity: 0;
      pointer-events: none;
    }
    .lower-third--visible {
      animation: lower-third-bg-in 0.55s ease forwards;
    }
    .lower-third--hiding {
      animation: lower-third-bg-out 0.45s ease forwards;
    }
    .lower-third__inner {
      width: 100%;
      height: 100%;
      border-radius: 0.8rem;
      background: linear-gradient(135deg, rgba(72, 187, 120, 0.95), rgba(9, 63, 34, 0.6));
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.45);
    }
    .lower-third-text {
      position: absolute;
      left: 6%;
      bottom: 8%;
      width: min(820px, 88vw);
      transform: translateY(120%);
      opacity: 0;
      color: white;
      text-align: left;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .lower-third-text--visible {
      animation: lower-third-text-in 0.45s ease forwards;
    }
    .lower-third-text--hiding {
      animation: lower-third-text-out 0.35s ease forwards;
    }
    .lower-third__title {
      font-size: clamp(2.2rem, 3.5vw, 3.4rem);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      text-align: left;
    }
    .lower-third__subtitle {
      font-size: clamp(1.5rem, 2.2vw, 1.9rem);
      opacity: 0.85;
      margin-top: 0.45rem;
    }
    .lower-third__accent {
      height: 3px;
      width: 70px;
      background: #ffd166;
      margin: 0.4rem 0;
      border-radius: 999px;
    }
    @keyframes lower-third-bg-in {
      from {
        transform: translateX(-130%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    @keyframes lower-third-bg-out {
      from {
        transform: translateX(0);
        opacity: 1;
      }
      to {
        transform: translateX(-130%);
        opacity: 0;
      }
    }
    @keyframes lower-third-text-in {
      from {
        transform: translateY(120%);
        opacity: 0;
      }
      to {
        transform: translateY(-10%);
        opacity: 1;
      }
    }
    @keyframes lower-third-text-out {
      from {
        transform: translateY(-10%);
        opacity: 1;
      }
      to {
        transform: translateY(120%);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="status">Conectando…</div>
  <div class="lower-third" id="lower-third" aria-hidden="true">
    <div class="lower-third__inner"></div>
  </div>
  <div class="lower-third-text" id="lower-third-text" aria-live="polite">
    <div class="lower-third__title" id="lt-title"></div>
    <div class="lower-third__accent"></div>
    <div class="lower-third__subtitle" id="lt-subtitle"></div>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const lowerThird = document.getElementById('lower-third');
    const textContainer = document.getElementById('lower-third-text');
    const titleEl = document.getElementById('lt-title');
    const subtitleEl = document.getElementById('lt-subtitle');
    const soundMap = {
      applause1: new Audio('sounds/applause1.mp3'),
      applause2: new Audio('sounds/applause2.mp3'),
      laugh1: new Audio('sounds/laugh1.mp3'),
      laugh2: new Audio('sounds/laugh2.mp3')
    };

    const WS_URL = "ws://localhost:8080";
    let socket;
    let hideTimeout;

    function setStatus(message) {
      statusEl.textContent = message;
    }

    function handleHideAnimationEnd(event) {
      if (event.target instanceof Element && event.target.classList.contains('lower-third')) {
        lowerThird.classList.remove('lower-third--hiding');
      }
      if (event.target instanceof Element && event.target.classList.contains('lower-third-text')) {
        textContainer.classList.remove('lower-third-text--hiding');
      }
    }

    function hideLowerThird() {
      lowerThird.classList.remove('lower-third--visible');
      lowerThird.classList.add('lower-third--hiding');
      lowerThird.addEventListener('animationend', handleHideAnimationEnd, { once: true });
      textContainer.addEventListener('animationend', handleHideAnimationEnd, { once: true });
      textContainer.classList.remove('lower-third-text--visible');
      textContainer.classList.add('lower-third-text--hiding');
    }

    function playSound(soundKey) {
      if (!soundKey || !soundMap[soundKey]) return;
      const audio = soundMap[soundKey];
      audio.currentTime = 0;
      audio.play().catch(() => {});
    }

    function showLowerThird(data) {
      const { title, subtitle, duration } = data || {};
      if (!title && !subtitle) return;

      titleEl.textContent = title || '';
      subtitleEl.textContent = subtitle || '';

      lowerThird.classList.remove('lower-third--hiding');
      lowerThird.classList.add('lower-third--visible');
      textContainer.classList.remove('lower-third-text--hiding');
      textContainer.classList.add('lower-third-text--visible');

      clearTimeout(hideTimeout);
      hideTimeout = setTimeout(() => {
        hideLowerThird();
      }, Math.max(Number(duration) || 4, 0) * 1000);
    }

    function processMessage(payload) {
      try {
      const data = JSON.parse(payload);
      showLowerThird(data);
      playSound(data.sound);
      } catch {
        showLowerThird({ title: payload });
      }
    }

    function connect() {
      setStatus('Conectando a ' + WS_URL + '…');
      socket = new WebSocket(WS_URL);

      socket.onopen = () => {
        setStatus('Conectado');
      };

      socket.onclose = () => {
        setStatus('Desconectado. Reintentando…');
        setTimeout(connect, 2000);
      };

      socket.onerror = (err) => {
        console.error('WebSocket error:', err);
      };

      socket.onmessage = (event) => {
        processMessage(event.data);
      };
    }

    connect();

    setTimeout(() => {
      statusEl.classList.add('status-hidden');
    }, 10000);
  </script>
</body>
</html>
