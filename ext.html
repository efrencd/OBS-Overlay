<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Control OBS WebSocket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      color-scheme: dark;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
      background: radial-gradient(circle at top, rgba(105, 211, 255, 0.15), transparent 55%), #05060a;
      color: #f4f6fb;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }
    main.panel {
      width: min(540px, 100%);
      background: rgba(11, 12, 20, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 1rem;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.65);
      padding: 1.8rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    h1 {
      margin: 0;
      font-size: 1.6rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }
    .meta {
      margin: 0.2rem 0 0.6rem;
      font-size: 0.9rem;
      color: rgba(244, 246, 251, 0.7);
    }
    .field {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
    }
    .field label {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: rgba(244, 246, 251, 0.75);
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 0.75rem 0.9rem;
      border-radius: 0.65rem;
      border: 1px solid rgba(255, 255, 255, 0.14);
      background: rgba(255, 255, 255, 0.02);
      color: inherit;
      font-size: 1rem;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }
    input:focus {
      outline: none;
      border-color: #79bfff;
      box-shadow: 0 0 0 2px rgba(121, 191, 255, 0.2);
    }
    small {
      color: rgba(244, 246, 251, 0.6);
    }
    #log {
      min-height: 120px;
      border-radius: 0.75rem;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: rgba(6, 7, 12, 0.8);
      padding: 0.9rem;
      font-size: 0.85rem;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    #status {
      font-size: 0.95rem;
      padding: 0.5rem 0;
      margin: 0;
      color: #9ab5ff;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 0.65rem;
    }
    button {
      border: none;
      border-radius: 0.8rem;
      padding: 0.9rem 1.2rem;
      font-size: 1rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    button.primary {
      background: linear-gradient(135deg, #57b9ff, #2d8fff);
      color: white;
      box-shadow: 0 18px 40px rgba(43, 128, 255, 0.35);
    }
    button.primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 22px 40px rgba(43, 128, 255, 0.45);
    }
    button.secondary {
      background: rgba(255, 255, 255, 0.08);
      color: #f4f6fb;
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }
    button.secondary:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.45);
    }
    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }
      main.panel {
        padding: 1.2rem;
      }
      button {
        width: 100%;
      }
      .actions {
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <main class="panel">
    <header>
      <h1>Panel de OBS</h1>
      <p class="meta">Envia títulos y subtítulos al overlay desde cualquier dispositivo en la red.</p>
    </header>

    <div id="status">Desconectado</div>

    <div class="field">
      <label for="server">Servidor WebSocket</label>
      <input id="server" type="text" value="ws://localhost:8080" />
      <small>Introduce la IP del PC con OBS si no estás en la misma máquina, p. ej. <code>ws://192.168.1.42:8080</code></small>
    </div>

    <div class="field">
      <label for="title">Título</label>
      <input id="title" type="text" placeholder="P. ej. ¡Nuevo récord!" />
    </div>
    <div class="field">
      <label for="subtitle">Subtítulo</label>
      <input id="subtitle" type="text" placeholder="Detalles complementarios" />
    </div>
    <div class="field">
      <label for="duration">Duración (segundos)</label>
      <input id="duration" type="number" min="1" step="0.5" value="4" />
    </div>

    <div class="actions">
      <button id="send" class="primary">Enviar al overlay</button>
      <button id="reconnect" class="secondary" type="button">Reconectar servidor</button>
    </div>

    <div id="log"></div>
  </main>

  <script>
    const statusEl = document.getElementById('status');
    const logEl = document.getElementById('log');
    const titleEl = document.getElementById('title');
    const subtitleEl = document.getElementById('subtitle');
    const durationEl = document.getElementById('duration');
    const sendBtn = document.getElementById('send');
    const serverInput = document.getElementById('server');
    const reconnectBtn = document.getElementById('reconnect');

    const DEFAULT_SERVER = 'ws://localhost:8080';
    let socket;
    let reconnectTimer;
    let currentServer = DEFAULT_SERVER;
    let autoReconnectEnabled = true;

    function log(msg) {
      logEl.textContent += msg + "\n";
      logEl.scrollTop = logEl.scrollHeight;
      console.log(msg);
    }

    function setStatus(message) {
      statusEl.textContent = message;
    }

    function normalizeServer(value) {
      const trimmed = (value || '').trim();
      if (!trimmed) return DEFAULT_SERVER;
      if (/^wss?:\/\//i.test(trimmed)) return trimmed;
      return `ws://${trimmed}`;
    }

    function connect(server) {
      const nextServer = normalizeServer(server || serverInput.value || currentServer);
      currentServer = nextServer;
      serverInput.value = nextServer;

      clearTimeout(reconnectTimer);
      if (socket && socket.readyState === WebSocket.OPEN) {
        socket.close(1000, 'Reconnecting');
      }

      setStatus('Conectando a ' + nextServer + '…');
      log('Intentando conectar a ' + nextServer);
      socket = new WebSocket(nextServer);

      socket.onopen = () => {
        setStatus('Conectado');
        log('Conectado al servidor.');
      };

      socket.onclose = () => {
        setStatus('Desconectado. Reintentando…');
        log('Desconectado. Reintentando en 2s…');
        if (autoReconnectEnabled) {
          reconnectTimer = setTimeout(() => connect(currentServer), 2000);
        }
      };

      socket.onerror = (err) => {
        log('Error WebSocket: ' + err);
      };

      socket.onmessage = (event) => {
        log('Mensaje recibido desde servidor: ' + event.data);
      };
    }

    connect();

    reconnectBtn.addEventListener('click', () => {
      autoReconnectEnabled = true;
      connect(serverInput.value);
    });

    serverInput.addEventListener('focus', () => {
      autoReconnectEnabled = false;
    });

    serverInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        event.preventDefault();
        autoReconnectEnabled = true;
        connect(serverInput.value);
      }
    });

    sendBtn.addEventListener('click', () => {
      const title = titleEl.value.trim();
      if (!title) {
        alert('El título es obligatorio.');
        return;
      }

      if (!socket || socket.readyState !== WebSocket.OPEN) {
        alert('No hay conexión con el servidor.');
        return;
      }

      const payload = JSON.stringify({
        title,
        subtitle: subtitleEl.value.trim(),
        duration: durationEl.value || 4
      });

      socket.send(payload);
      log('Enviado: ' + payload);
    });
  </script>
</body>
</html>
