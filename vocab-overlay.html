<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Overlay Vocabulario</title>
  <style>
    :root {
      color-scheme: dark;
      --card-bg: rgba(8, 19, 36, 0.74);
      --card-border: rgba(125, 199, 255, 0.35);
      --header-bg: rgba(78, 175, 255, 0.28);
      --text-main: #ecf7ff;
      --text-muted: #c8e4ff;
      --shadow: 0 16px 40px rgba(0, 0, 0, 0.42);
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      font-family: "Trebuchet MS", "Segoe UI", sans-serif;
      color: var(--text-main);
    }

    .overlay-root {
      position: relative;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .lower-third {
      position: absolute;
      left: 50%;
      bottom: 5%;
      transform: translate(-50%, 120%);
      width: min(760px, 88vw);
      border-radius: 18px;
      padding: 16px;
      background:
        radial-gradient(circle at 10% 10%, rgba(103, 200, 255, 0.26), transparent 45%),
        radial-gradient(circle at 88% 90%, rgba(58, 102, 255, 0.24), transparent 42%),
        var(--card-bg);
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      opacity: 0;
      transition: transform 320ms ease, opacity 320ms ease;
    }

    .lower-third.is-visible {
      transform: translate(-50%, 0);
      opacity: 1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      border-radius: 12px;
      overflow: hidden;
    }

    td {
      text-align: center;
      padding: 16px 14px;
      border: 1px solid rgba(171, 218, 255, 0.22);
      font-size: clamp(1rem, 1.45vw, 1.45rem);
      letter-spacing: 0.02em;
    }

    tr:first-child td {
      background: var(--header-bg);
      color: var(--text-muted);
      font-weight: 700;
      text-transform: uppercase;
    }

    .word-cell {
      font-weight: 800;
      font-size: clamp(1.3rem, 2.1vw, 2rem);
      transition: opacity 180ms ease, transform 180ms ease;
    }

    .word-cell.is-changing {
      opacity: 0.2;
      transform: translateY(6px);
    }
  </style>
</head>
<body>
  <main class="overlay-root" aria-label="Overlay de vocabulario">
    <section class="lower-third">
      <table aria-label="Tabla de vocabulario chino y espa&ntilde;ol">
        <tbody>
          <tr>
            <td>Chino</td>
            <td>Espa&ntilde;ol</td>
          </tr>
          <tr>
            <td id="chino" class="word-cell"></td>
            <td id="espanol" class="word-cell"></td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
  <script src="vocab-overlay.js"></script>
</body>
</html>
